<form action="/update" method="POST" onsubmit="return validateForm()" id="myForm">

</form>
<script>
    function validateForm() {
        var lower = document.getElementById("lower").value;
        var upper = document.getElementById("upper").value;
        
        if (lower <= 500 && upper >= 10000 && lower <= upper) {
            showCustomAlert("Please enter values greater than 500 and smaller than 10000, and ensure that the upper value is greater than the lower value.");
            return false;
        }
        return true;
    }
</script>
            
            <script>
function showCustomAlert(message) {
  var modal = document.getElementById("customAlertModal");
  var modalContent = document.getElementById("alertMessage");
  modalContent.innerHTML = message;
  modal.style.display = "block";

  var closeButton = document.getElementsByClassName("close")[0];
  closeButton.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
}
</script>
