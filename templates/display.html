<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../static/css/styles.css" rel="stylesheet">

    <!-- figma css -->
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Candara&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Euphoria+Script&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />

    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="keywords" content="pc4u">
    <meta name="description" content="AutoPC, made for QHacks 2022.">
    <meta name="author" content="David C, Amy C, Mercy D, Jagrit R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataframe Display</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: #b4432f;
            font-weight: bold;
        }
        th {
            background-color: #942c19;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav id="main" class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #000000; border-radius: 5px ; border: #702012 solid;">
        <div class="container-fluid">
            <div class="nav-text">
                <a class="navbar-brand" href="index.html">
                    <img src="../static/images/PC.png" alt="AutoPC" style="width:15%;height:15%;padding-right:2%;">
                    
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row align-items-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./build.html" style="color: #702012; font-weight: bold";>Build PC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://pc-builder.net/knowledge-base/" style="color: #702012; font-weight: bold";>Guides and Resources</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin:11% 0% 2% 0% ;border-radius: 5px ; border: #702012 solid; background-color: black; " >
        <h3 style="text-align: center; font-weight: bold; font-size: 200%; color:#702012; margin-top: 10px;">Your budget was between</h3>
        <p style="text-align: center; font-weight: bold; color: #702012; ">Lower bound: {{ lower }}</p>
        <p style="text-align: center; font-weight: bold; color: #702012; ">Upper bound: {{ upper }}</p>
    </div>
    <div class="container-fluid" style="border-radius: 5px ; border: #702012 solid; padding-bottom: 5px; background-color: black;">
     <h2 style="text-align: center; font-weight: bold; font-size: 200%; color:#702012; margin-top: 10px;">Your PC</h2>
     <div>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
     </div>
    </div>
</body>
</html>
